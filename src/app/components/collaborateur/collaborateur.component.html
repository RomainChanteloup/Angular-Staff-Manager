<div *ngIf="chartLoaded" class="chart-container">
  <canvas
    baseChart
    [labels]="doughnutChartLabels"
    [datasets]="doughnutChartDatasets"
    [options]="doughnutChartOptions"
    [legend]="true"
    [type]="'doughnut'"
  >
  </canvas>
</div>

<div class="table-container">
  <table
    *ngIf="chartLoaded"
    mat-table
    [dataSource]="collaborateurs"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.Nom }}</td>
    </ng-container>

    <ng-container matColumnDef="Prenom">
      <th mat-header-cell *matHeaderCellDef>Prenom</th>
      <td mat-cell *matCellDef="let element">{{ element.Prenom }}</td>
    </ng-container>

    <ng-container matColumnDef="Metier">
      <th mat-header-cell *matHeaderCellDef>Metier</th>
      <td mat-cell *matCellDef="let element">{{ element.Metier.Nom }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsNames"></tr>
  </table>
</div>
